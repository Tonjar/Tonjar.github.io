    <script>
        for(var i=0;i<GameIndex.length;i++){
            var c=mainpage.appendChild(document.createElement("div"))
            c.setAttribute("class","gamecard")
            var h=c.appendChild(document.createElement("h1")).appendChild(document.createElement("a"))
            h.innerHTML=GameIndex[i];
            h.href="game.html?id="+Gamehref[i]
            c.appendChild(document.createElement("p")).innerHTML="游戏规则：";
            h=c.appendChild(document.createElement("p"))
            h.style.margin="0px 10px 0px 20px"
            h=h.appendChild(document.createElement("a"))
            h.innerHTML=Gamerules[i];
            h.href="game.html?id="+Gamehref[i]

        }
        
    </script>
